<!-- _includes/awards.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if awards.redirect -%}
  <a href="{{ awards.redirect }}">
    {%- else -%}
    <a href="{{ awards.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if awards.img %}
        {%- include figure.html
          path=awards.img
          alt="awards thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ awards.title }}</h2>
          <p class="card-text">{{ awards.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if awards.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ awards.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if awards.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ awards.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
